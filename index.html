    <style>
        *{
            padding: 0;
            margin: 0;
        }
        header{
            height: 100px;
            width: 100%;
           background-image: linear-gradient(to right,black,rgb(78, 70, 70));
        }
        .logospan{
            background-color: white;
            width: 25%;
            height: 100%;
            float: right;
            text-align: center;
        }
        #h1title{
            float: left;
            line-height: 100px;
            padding: 0 15px;
            font-family: 'Patua One', cursive;
        }
        .logoimg{
            height: 100%;
            border-radius: 50%;
        }
        nav{
            width: 70%;
            text-align: center;
            

        }
        nav a{
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 17px;
            display: inline-block;

        }
        nav a:hover{
        background-color: white;
        color: black;
        height: 100%;
        width: 100%;
        }
        nav li{
            display: inline-block;
            line-height: 100px;
            width: 110px;
            text-align: center;
            margin: 0 5px;
        }
        main{
            width: 100%;
            height: 1200px;
            background-image: linear-gradient(to right,black,rgb(54, 50, 50));
            border-top:solid 3px white ;
            animation-name: change_color;
            animation-duration: 3s;
        }
        .articleMain{
            width: 70%;      
            height: 1000px;      
            float: right;
            position: relative;   
        }
         .divBox{
            position: absolute;    
            left: 50%;
            top: 30%;
            transform: translate(-50%,-50%);  
            width: 400px;
            height: 180px;
            background-color: white;
            text-align: center;
            padding: 20px; 
        }
        .divBox h1{
            border-bottom: solid red 3px;
            padding: 20px;
            font-family: 'Bebas Neue', cursive;
        }
        .divBox p{
            font-family: 'Bebas Neue', cursive;
        }
        @keyframes change_color{
            0%{
                background-color: white;
            }
            50%{
                background-color: rgb(238, 73, 73);
            }
            90%{
                
            }
            100%{
                background-color:  rgb(36, 33, 33);
            }
        }
        @media only screen and (min-width: 940px) and (max-width: 1070px){
            .logospan{
                width: 35%;
            }
            .articleMain{
                width: 65%;
                
            }
            aside{
                width: 35%;

            }
        }
        @media only screen and (max-width: 940px) {
            .logospan{
                width: 40%;
            }
        }
        @media only screen and (max-width: 641px){
            header, main{
                height: auto;
            }
            .logospan{
                width: 100%;
            }
            #h1title,.logoimg{
                float: none;
            }
            nav{
                width: 100%;
            }
            .aside{
                width: 100%;
            }
            .articleMain{
                height: 250px;
                width: 100%;
                background-color:rgb(255, 255, 255);
            }
        }
        @media only screen and (max-width: 500px){    
            nav li{
                display: block;
                width: 100%;
            }
        }
        #print{
            display: none;
        }
        @media print{
            .aside{
                display: none;
            }
            #print{
                display: block;
            }

        }
        @media only screen and(max-width: 500px) {
            aside .h1_aside{
                width:20% ;
            }
        }
        @media screen and (max-width: 1070px){
            .art2 img a{
                height: auto;
                width: 50%;
            }
            .h1_art2{
                height: auto;
                font-size: 20px;
            }
        }
        @media screen and (max-width: 752px){
            .art2 img a{
                width: 100%;
            }
        }
        @media screen and (max-width: 857px){
            .h1_art2{
                font-size: 50px;
            }
            @media screen and (max-width: 700px){
                .h1_art2{
                    width: 100%;
                }
            }
        }
        @media screen and (max-width: 1000px){
                main .h1_art2{
                    left: 4%;
                    width: 100%;
                }
            }
            @media screen and (max-width: 500px){
                main .img1 , main ,.img2{
                    height: auto;
                }
            }
            @media screen and (max-width: 642px){
                .divBox{
                    width: 200px;
                    font-size: 10px;
                }
                .divBox p{
                    font-size: 10px;
                }
                article .art2{
                    height: auto;
                    width: 100%;
                    position: absolute;
                    top: 400%;
                }
                article .h1_art2{
                    position: absolute;
                    top: 380%;
                }
               article .divBox{

                   font-size: 16px;
                }
                article .div_icon{
                    position: absolute;
                    bottom: 250%;
                }
                article .h1_social{
                    position: absolute;
                    top: 50%;
                    font-size: 20px;
                }
            }
            @media screen and (max-width: 641){

            }
            @media screen and (max-width: 800px){
                .divBox{
                    width: 340px;
                    font-size: 13px;
                }
            }
            @media screen and (max-width: 1200px){
                article .h1_social{
                    font-size: 25px;
                }
            }
            @media screen and (max-width: 1071px){
                article .h1_social{
                    font-size: 20px;
                }
                article .h1_art2{
                    font-size: 30px;
                }
            }
            @media screen and (max-width: 800px){
                article .h1_art2{
                    font-size: 25px;
                }
                article .h1_social{
                    position: absolute;
                    left: 34%;
                }
            }

            @media screen and (max-width: 600px){
                main{
                    height: 1300px;
                }
            }

            @media screen and (max-width: 641){
                main{
                    height: 100%;
                }
            }
            @media screen and (max-width: 642px){
                article .h1_art2{
                    position: initial;
                    text-align: center;
                    position: absolute;
                    top: 55%;
                    font-size: 30px;
                }
                article .art2{
                    position: initial;
                    width: 210px;
                    text-align: center;
                    position: absolute;
                    top: 60%;
                    bottom: 100%;
                    display: inline;

                }
                article .art2 .img2{
                    position: absolute;
                   left: 115%;
                }
            }
            @media screen and (max-width: 641px){
                main{
                    height: 1300px;
                }
                article .art2{
                   display: block;
                }
                .art2{
                    text-align: center;;
        
                }
                 .art2 .img1, .art2 .img2{
                   float: none;
                    width: 80%;
                }
                 article .h1_art2{
                   text-align: center;
                }
                 article .h1_art2{
                    font-size: 35px;
                }
                article .art2{
                    width: 100%;
                    display: block;
                    position: absolute;
                    top: 380%
                }
                article .art2 .img2{
                    display: block;
                    position: absolute;
                    right: 55%;
                    left: 7.5%;

                }
                article .h1_art2{
                    display: block;
                    position: absolute;
                    top: 360%;
                }
                article .divBox{
                    top: 50%;
                    padding: 10px;
                }
            }
            @media screen and (max-width: 580px){
                main{
                    height: 1250px;
                }
            }
            @media screen and (max-width: 500px){
                main{
                    height: 1200px;
                }
            }
            @media screen and (max-width: 520px){
                main{
                    height: 1190px;
                }
            }
            @media screen and (max-width: 545px){
                main{
                    height: 1220px;
                }
            }
            @media screen and (max-width: 500px){
                main{
                    height: 1200px;
                }
            }
            @media screen and (max-width: 400px){
                main{
                    height: 1100px;
                }
            }



        aside{
            width: 30%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            text-align: center;
            float: left;
        }
        aside img{
            width: 80%;

        }
        .h1_aside{
            position: relative;
            left: 13%;
            height: 30px;
            width: 70%;
            padding: 10px;
            border-bottom:solid 3px red ;
            color:black;
        }
         .div_icon{
            width: 100%;
            text-align: center;
            position: absolute;
            top: 80%;
            
        } 
        .div_icon img{
        width: 45px;
        padding: 0 10px;
        padding-bottom: 10px;
        margin-top: 10px;
        border-bottom:red 3px solid ;
        }
        .div_icon img:hover{
            width: 55px;
            border: none;
        }
        .h1_social{
            padding:10px ;
            text-align: center;
            color: red;
            font-size: 30px;
            position: absolute;
            top: 35%;
            left: 37%;
        }
        .h1_aside , .h1_social{
            font-family: 'Bebas Neue', cursive;
        }
        .art2{
            display: flex;
            justify-content: center;
            position: absolute;
            top: 60%;
        }
        .h1_art2{
            font-family: 'Bebas Neue', cursive;
            font-size: 35px;
            text-align: center;
            color: red;
            display: block;
            position: absolute;
            top: 55%;
            left: 42%;
        }
        .art2 img {
            width: 85%;
            margin: 15px;
            justify-content: center;
        }
        .art2 .img1 {
            float: none;
            
        }
        main .img2 {
            float: left;

        }
        #articlemain{
            height: 10%;
        }

    <main>
        <article class="articleMain">
            
            

            <div class="divBox">
